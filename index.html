<!DOCTYPE html>
<html lang="pt-BR"></html>
<html>
  <head>
    <title>Lucas Ferreira - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.png" alt="Selo Rocketseat" />
          </span>
          <img id="userImage" src="images/Fotopessoal.png" alt="Foto Pessoal" />
        </div>
        <h1 id="userName">Lucas Ferreira</h1>
        <a
          id="userLink"
          href="https://github.com/Lucaasferreira"
          target="_blank> "
        >
          <img src="images/github 2.png" alt="Icone github" />
          <span id="userLogin">lucaasferreira</span></a
        >
        <p id="userBio">Um dev em progresso focado em evoluir cada dia mais.</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCcRTtteL5yxWAydDZmRCz9w"
              target="_blank"
            >
              <img src="images/yt.png" alt="Icone YouTube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/lucasdevferreira" target="_blank">
              <img src="images/fc.png" alt="Icone Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/lucas._.ferreira" target="_blank">
              <img src="images/insta.png" alt="Icone Insta" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/lucasferreira" target="_blank">
              <img src="images/tt.png" alt="Icone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
